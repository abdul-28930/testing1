<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Inspired Website</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <nav>
        <div class="logo">Nike</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Kids</a></li>
            <li><a href="#">Sale</a></li>
        </ul>
    </nav>

    <section class="slider">
        <div class="slide active" style="background-image: url('shoe1.jpg');"></div>
        <div class="slide" style="background-image: url('shoe2.jpg');"></div>
        <div class="slide" style="background-image: url('shoe3.jpg');"></div>
    </section>

    <section class="categories">
        <div class="category">
            <img src="men.jpg" alt="Men's Shoes">
            <h3>Men</h3>
        </div>
        <div class="category">
            <img src="women.jpg" alt="Women's Shoes">
            <h3>Women</h3>
        </div>
        <div class="category">
            <img src="kids.jpg" alt="Kids' Shoes">
            <h3>Kids</h3>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Nike Inc. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
